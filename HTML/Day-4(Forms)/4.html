<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>All Form Types Demo</h2>
    <label for="t">Text:</label>
    <input type="text" name="t" id="t" placeholder="Your name"><br><br>
    <label for="p">Password:</label>
    <input type="password" name="p" id="p" placeholder="Secret"><br><br>
    <label for="e">Email:</label>
    <input type="email" name="e" id="e" placeholder="you@example.com"><br><br>
    <label for="url">URL:</label>
    <input type="url" name="url" id="url" placeholder="https://example.com"><br><br>
    <label for="t">Telephone:</label>
    <input type="tel" name="t" id="t" placeholder="+91 98765 43210"><br><br>
    <label for="s">Search:</label>
    <input type="search" name="s" id="s" placeholder="Search term"><br><br>
    <label for="num">Number:</label>
    <input type="number" name="num" id="num"><br><br>
    <label for="ran">Range:</label>
    <input type="range" name="ran" id="ran"><br><br>
    <label for="da">Date:</label>
    <input type="date" name="da" id="da">
    <label for="ti">Time:</label>
    <input type="time" name="ti" id="ti">
    <label for="we">Week:</label>
    <input type="week" name="we" id="we">
    <label for="mo">Month:</label>
    <input type="month" name="mo" id="mo"><br><br>
    <label for="fi">File:</label>
    <input type="file" name="fi" id="fi"><br><br>
    <label for="co">Color:</label>
    <input type="color" name="co" id="co"><br><br>
    <input type="checkbox" name="cb" id="cb">
    <label for="cb">I agree to the terms</label><br>
    <input type="checkbox" name="cb" id="cb">
    <label for="cb">Subscribe to newsletter</label><br><br>
    <label for="">Gender:</label><br>
    <input type="radio" name="gen" id="mal" value="Male">
    <label for="mal">Male</label><br>
    <input type="radio" name="gen" id="fem" value="female">
    <label for="fem">Female</label><br>
    <input type="radio" name="gen" id="o" value="other">
    <label for="o">Other</label><br><br>
    <label for="">Country(single select):</label>
    <select name="country" id="con">Country(single select)
        <option value="">---choose---</option>
    </select><br><br>
    <label for="mes">Message:</label>
    <textarea name="mes" id="mes">Write something</textarea><br><br>
    <button>Submit Form</button>
    <button>Reset Form</button>
    
</body>
</html>
