<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./5.css">
</head>
<body>
    <table border="1">
        <tr>
            <td style="background-color: yellow;">1</td>
            <td colspan="2" style="background-color: yellow;">2</td>
            <td colspan="2" style="background-color: yellow;">3</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2" style="background-color: skyblue;">4</td>
            <td colspan="3" style="background-color: skyblue;">5</td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: palegreen;">6</td>
            <td rowspan="3" style="background-color: palegreen;">7</td>
        </tr>
        <tr>
            <td rowspan="5" style="background-color: rgb(249, 249, 208);">8</td>
            <td style="background-color: rgb(249, 249, 208);">9</td>
            <td style="background-color: rgb(249, 249, 208);">10</td>
            <td rowspan="2" style="background-color: rgb(249, 249, 208);">11</td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: rgb(237, 134, 96);">12</td>
        </tr>
        <tr>
            <td rowspan="3" style="background-color: lightpink;">13</td>
            <td colspan="3" style="background-color: lightpink;">14</td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: rgb(248, 108, 57);">15</td>
            <td style="background-color: rgb(248, 108, 57);">16</td>
        </tr>
        <tr>
            <td colspan="3" style="background-color: rgb(247, 222, 81);">17</td>
        </tr>
    </table>
</body>
</html>
