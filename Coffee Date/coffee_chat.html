<body style="background-color: rgb(201, 198, 198);">
     <header class="head">
        <div class="coffee">
            <p class="para_h"><i class="fa-solid fa-mug-hot" style="margin-right: 7px;"></i>Coffee Date</p>
        </div>
        <div class="home" style="width: 15%;">
            <a href="./coffee.html" class="anchor trans">Home</a>
            <a href="" class="anchor trans">Cafes</a>
            <a href="" class="anchor trans">Chat</a>
        </div>
        <div class="Guest">
        <a href="" style="text-decoration: none;"><i class="fa-solid fa-bell" style="color: #FFD43B; font-size: 25px;"></i><div class="bell">0</div></a>
            <button class="guestButton"><a href="" class="anchor" style="font-size: 15px">Guest</a></button>
        </div>
    </header>

    <section style="margin-top: 50px;">
        <div style="display: flex; justify-content: space-evenly;">
            <div class="box1">
                <p class="para_h" style="margin: 30px;">Choose a user to chat with</p>
                <select name="" id="" style="width: 375px; border: 1px solid gray; margin-left: 25px; height: 45px; border-radius: 10px;"></select>
                <button style="margin: 30px; padding: 12.5px; border-radius: 20px;"><a href="" class="anchor" style="font-size: 15px">Send Data Request</a></button><br>
                <button style="margin-left: 30px; padding: 12.5px; border-radius: 20px; margin-top: -10px; background-color: orangered; color: white;"><a href="" class="anchor" style="font-size: 15px; color: white;">Accept Date</a></button>
            </div>
            <div class="box2">
                <p class="para_h" style="margin: 20px;">Chat Window<i class="fa-solid fa-cloud" style="color: #e3e3e3; margin-left: 5px;"></i></p>
                <input type="text" style="width: 1050px; height: 140px; background-color: rgb(201, 198, 198); margin-left: 35px; border-radius: 10px;">
                <div>
                <input type="text" placeholder="Type a message" style="border: 1px solid gray; height: 40px; width: 950px; margin-left: 35px; margin-top: 20px; border-radius: 10px;"> 
                <button style="margin-left: 30px; padding: 12.5px; border-radius: 20px; margin-top: -10px; background-color: orangered; color: white; width: 70px;">Send</button>
                </div>
            </div>
        </div>
    </section>

    <section style="margin-top: 30px; margin-left: 50px;">
        <p class="para_h" style="margin-bottom: 10px;">Friends List</p>
        <input type="text" style="width: 1600px;">
    </section>

    <section style="margin-top: 30px; margin-left: 50px;">
        <p class="para_h" style="margin-bottom: 10px;">Search User</p>
        <select name="" id="" style="width: 1600px; height: 40px;"></select>
        <button style="margin-top: 30px; padding: 12.5px; border-radius: 20px;"><a href="" class="anchor" style="font-size: 15px">Send Data Request</a></button>
        <button style="margin-left: 30px; padding: 12.5px; border-radius: 20px; margin-top: -10px; background-color: orangered; color: white;"><a href="" class="anchor" style="font-size: 15px; color: white;">Accept Date</a></button>
    </section>
