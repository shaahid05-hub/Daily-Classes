<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .view{
            width: 200px;
            height: 200px;
            perspective: 800px;
        }
        .cube{
            width: 200px;
            height: 200px;
            position: relative;
            /* background-color: black; */
            transform-style: preserve-3d;
            animation: cube 10s infinite linear;
        }
        .card{
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
        }
        .front{
            background-color: red;
            transform: translateZ(100px);
        }
        .back{
            background-color: blue;
            transform: rotateY(180deg) translateZ(100px);
        }
        .right{
            background-color: green;
            transform: rotateY(90deg) translateZ(100px);
        }
        .left{
            background-color: orange;
            transform: rotateY(-90deg) translateZ(100px);
        }
        .top{
            background-color: blueviolet;
            transform: rotateX(90deg) translateZ(100px);
        }
        .bottom{
            background-color: pink;
            transform: rotateX(-90deg) translateZ(100px);
        }
        @keyframes cube{
            0%{
                transform:  translate(0,0) rotateX(-30deg) rotateY(0deg);
            }
            25%{
                transform:  translate(500px,600px) rotateX(30deg) rotateY(90deg);
            }
            50%{
                transform:  translate(1000px,0px) rotateX(-30deg) rotateY(180deg);
            }
            75%{
                transform:  translate(1500px,600px) rotateX(30deg) rotateY(270deg);
            }
            100%{
                transform:  translate(0px,0px) rotateX(-30deg) rotateY(360deg);
            } 
        }
    </style>
</head>
<body>
    <div class="view">
        <div class="cube">
            <div class="card front">front</div>
            <div class="card back">back</div>
            <div class="card right">right</div>
            <div class="card left">left</div>
            <div class="card top">top</div>
            <div class="card bottom">bottom</div>
        </div>
    </div>


</body>
</html>
