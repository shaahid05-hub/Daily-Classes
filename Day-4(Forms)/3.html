<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="text-align: center;">Registration Form</h2>
    <form action="" >
        <label for="fn">First Name:  </label>
        <input type="text" id="fn" name="fn" placeholder="Enter First Name"><br><br>
        <label for="ln">Last Name:</label>
        <input type="text" id="ln" name="ln" placeholder="Enter Last Name"><br><br>
        <label for="em">Email:</label>
        <input type="email" id="em" name="em" placeholder="Enter Email Address"><br><br>
        <label for="p">Password:</label>
        <input type="password" id="p" name="p"><br><br>
        <label for="">Gender:</label>
        <label for="m">Male</label>
        <input type="radio" id="m" value="m" name="gen">
        <label for="f">Female</label>
        <input type="radio" name="gen" id="f" value="f">
        <label for="o">Other</label>
        <input type="radio" name="gen" id="o" value="o"><br><br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" value="age"><br><br>
        <label for="">Preferences:</label>
        <label for="ap">Acrylic Painting</label>
        <input type="checkbox" name="p" id="ap" value="ap">
        <label for="op"> Oil painting</label>
        <input type="checkbox" name="p" id="op" value="op">
        <label for="wcp">Water Color Painting</label>
        <input type="checkbox" name="p" id="wcp" value="wcp"><br><br>
        <label for="occ">Occupation:</label>
        <select name="occ" id="occ">
        <option value="">Student</option>
        </select><br><br>
        <label for="bio">Bio:</label>
        <textarea name="bio" id="bio" placeholder="Share few lines about yourself..."></textarea><br><br>
        <button>RESET</button>
        <button>SUBMIT</button>
    </form>
</body>
</html>
