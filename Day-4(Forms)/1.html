<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Application Form</h1>
    <form action="">
        <label for="name">First Name:</label>
        <input type="text" id="name" name="first name">
        <label for="name">Last Name:</label>
        <input type="text" id="name" name="Last name">
        <br>
        <br>
        <label for="">Date of birth:</label>
        <input type="date" name="" id="">
        <label for="">Age:</label>
        <input type="number" name="age" >
        <br><br>
        <!-- <label for="">Gender</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label> -->
        <label for="">Gender:</label>
        <select name="gender" id="gender">
            <option value="">Male</option>
            <option value="">Female</option>
        </select>
        <label for="">Email Address</label>
        <input type="email" placeholder="Enter Email Address" name="email">
        <br><br>
        <label for="">Positions Available:</label> 
        <input type="radio" id="jd" name="Positions Available" value="jd">
        <label for="jd">Junior Developer</label> 
        <input type="radio" id="mld" name="Positions Available" value="mld">
        <label for="">Mid-level Developer</label>
        <input type="radio" id="sd" name="Positions Available" value="sd">
        <label for="sd">Senior Developer</label>
        <br><br>
        <label for="">Programming Languages:</label>
        <input type="checkbox" id="java" name="pl" value="java" >
        <label for="java">Java</label>
        <input type="checkbox" id="java script" name="pl" value="java script">
        <label for="java script">JavaScript</label>
        <input type="checkbox" id="py" name="pl" value="py">
        <label for="py">Python</label> <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <label for="cp">Confirm Password:</label>
        <input type="password" id="cp" name="password"><br><br>
        <button>Submit</button>
        <button>Reset</button>
    </form>
</body>
</html>
